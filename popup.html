<!DOCTYPE html>
<html>
    <head>
        <title>Media Controller</title>
        <link rel="stylesheet" href="popup.css" />
        <script src="popup.js"></script>
    </head>
    <body>
        <h1>Streaming Music Controller</h1>

        <button id="support" class="primary">Buy me a beer 🍺🥰</button>
        <button id="rate" class="primary">Rate this extension 🤩</button>
        <hr />
        <h2>Press the following keyboard hotkey to control your music:</h2>
        <h2 style="padding-left: 8px;">⏯to <strong>play/pause</strong> your music</h2>
        <h2>⏩to skip to the <strong>next</strong> track</h2>
        <h2>⏪to skip to the <strong>previous</strong> track</h2>
        <hr />
        <hr />
        <button id="feedback" class="secondary">Report an issue 🚨</button>
        <button id="about" class="secondary">Fork me on Github 🤘</button>
    </body>
</html>
